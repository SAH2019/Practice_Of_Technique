<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      width: 200px;
      height: 150px;
      background-color: skyblue;
      overflow: auto;
    }

    .news {
      height: 30px;
    }
  </style>
</head>

<body>
  <div id="test"></div>
  <script src="../js/babel.js"></script>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/prop-types.js"></script>
  <script type="text/babel">
    class News extends React.Component{
      state = {newsArr:[]}

      componentDidMount(){
        setInterval(()=>{
         const {newsArr} = this.state  
         const news = '新闻'+(newsArr.length+1)
         this.setState({newsArr:[news,...newsArr]})
        },1000)
      }
      getSnapShopBeforeUpdate(){
         return this.list.scrollHeight
      }
      componentDidUpdate(preProps,preState,snapShopValue){
        this.list.scrollTop += 30
      }
      render(){
        return (
          <div className="list" ref={(e)=>{this.list = e}}>
            {
              this.state.newsArr.map((news,index) =>{
                return <div key={index} className="news">{news}</div>
              })
            }
            
            
          </div>
        )
      }
    }
    ReactDOM.render(<News/>,document.getElementById('test'))
  </script>
</body>

</html>
